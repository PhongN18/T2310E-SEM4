<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/_head :: head"></th:block>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Employee Directory</h1>
    <a class="btn btn-success" th:href="@{/employees/new}">
        <i class="bi bi-person-plus"></i> New Employee
    </a>
</div>

<!-- Success Message -->
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Search Bar -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form class="row g-2 align-items-center" th:action="@{/employees}" method="get">
            <div class="col-md-6">
                <input class="form-control" type="text" name="q"
                       placeholder="ðŸ” Search by name, email or position"
                       th:value="${q}" />
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-search"></i> Search
                </button>
                <a class="btn btn-outline-secondary" th:href="@{/employees}">
                    <i class="bi bi-x-circle"></i> Reset
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Employee Table -->
<div class="card shadow-sm">
    <div class="card-body table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Position</th>
                <th class="text-end">Salary</th>
                <th>Hire Date</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e, iStat : ${employees}">
                <td th:text="${iStat.count}"></td>
                <td th:text="${e.firstName}"></td>
                <td th:text="${e.lastName}"></td>
                <td>
                    <a th:href="@{|/employees/${e.id}|}" th:text="${e.email}"></a>
                </td>
                <td th:text="${e.position}"></td>
                <td class="text-end fw-semibold"
                    th:text="${#numbers.formatDecimal(e.salary, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${e.hireDate}"></td>
                <td class="text-center">
                    <div class="d-flex gap-2">
                        <a class="btn btn-sm btn-primary" th:href="@{|/employees/${e.id}/edit|}">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <form th:action="@{|/employees/${e.id}|}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger" data-confirm-delete>
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${employees.size()} == 0">
                <td colspan="8" class="text-center text-muted py-4">
                    <i class="bi bi-inbox"></i> No employees found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:replace="fragments/_foot :: body-end"></th:block>
</html>
